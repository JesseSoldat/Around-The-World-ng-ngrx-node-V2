<div class="row">
  <div class="col-11 mx-auto">
    <button
      *ngIf="btnTypes?.backBtn"
      (click)="btnClick('back')"
      class="btn-secondary btn-block mb-2"
    >
      <i class="fas fa-chevron-left"></i> Go Back
    </button>

    <button
      *ngIf="btnTypes?.deleteBtn"
      (click)="btnClick('delete')"
      class="btn-danger btn-block mb-2"
    >
      <i class="fas fa-trash-alt"></i> Delete
    </button>

    <button
      *ngIf="btnTypes?.editBtn"
      (click)="btnClick('edit')"
      class="btn-secondary btn-block mb-2"
    >
      <i class="fas fa-edit">Edit</i>
    </button>

    <button
      *ngIf="btnTypes?.detailsBtn"
      (click)="btnClick('details')"
      class="btn-secondary btn-block mb-2"
    >
      <i class="fas fa-info-circle"></i> Details
    </button>
  </div>
</div>
