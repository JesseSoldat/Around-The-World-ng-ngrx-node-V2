<div class="card">
  <img src="https://via.placeholder.com/150x150" alt="" class="card-img-top" />
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{ data.title }}</h5>
      <p class="card-text mt-3">{{ data.description }}</p>
    </div>

    <button (click)="btnClick(data)" class="btn btn-dark btn-block btn-sm">
      <i class="fas fa-atlas mr-1"></i> View Details
    </button>
  </div>
</div>
