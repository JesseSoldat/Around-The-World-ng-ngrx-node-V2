<div class="row">
  <div class="col-12 text-center">
    <!-- top row buttons -->
    <div class="d-none d-sm-block d-md-block d-lg-block d-xl-block">
      <app-top-row-btn
        [btnTypes]="btnTypes"
        (onBtnClick)="onBtnClick($event)"
      ></app-top-row-btn>
    </div>

    <!-- heading / spacer -->
    <h1 *ngIf="heading; else noHeading" class="heading pb-2">{{ heading }}</h1>

    <ng-template #noHeading> <div class="spacer70"></div> </ng-template>

    <!-- bottom row buttons -->
    <div class="d-block d-sm-none d-md-none d-lg-none">
      <app-bottom-row-btn
        [btnTypes]="btnTypes"
        (onBtnClick)="onBtnClick($event)"
      ></app-bottom-row-btn>
    </div>
  </div>
</div>
