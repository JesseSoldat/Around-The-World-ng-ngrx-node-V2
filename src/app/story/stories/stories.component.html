<div class="row mx-2">
  <div class="col-xs-12 col-sm-10 col-md-9 mx-auto">
    <app-heading heading="My Stories"></app-heading>

    <div class="row">
      <div class="bulletinBg col-12 mx-auto">
        <div *ngIf="(stories$ | async) as stories; else showSpinner">
          <div class="row">
            <!-- have stories -->
            <div class="card col-10 mx-auto my-4" *ngFor="let story of stories">
              <app-list-card
                [data]="story"
                (onHandleSubmit)="searchForFriendsByDistance($event)"
              ></app-list-card>
            </div>
          </div>

          <app-no-data
            *ngIf="!stories.length"
            [data]="noDataInputs"
            (btnClick)="goToMap()"
          ></app-no-data>
        </div>

        <ng-template #showSpinner>
          <app-spinner></app-spinner>
        </ng-template>
      </div>
    </div>
  </div>
</div>
