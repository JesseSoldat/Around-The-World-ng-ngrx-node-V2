<app-overlay [overlay$]="overlay$"></app-overlay>

<!-- have story -->
<div *ngIf="(story$ | async) as story; else showSpinner">
  <!-- heading -->
  <app-heading
    [heading]="story.title"
    [btnTypes]="btnTypes"
    (btnClick)="goBack()"
  ></app-heading>

  <!-- story -->
  <div class="row mt-2">
    <div class="col-xs-12 col-sm-10 mx-auto">
      <!-- accordion -->
      <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel title="Story">
          <ng-template ngbPanelContent>
            <p>{{ story.description }}</p>
          </ng-template>
        </ngb-panel>
        <ngb-panel title="Map">
          <ng-template ngbPanelContent>
            <!-- map -->
            <agm-map
              [longitude]="story.geometry.coordinates[0]"
              [latitude]="story.geometry.coordinates[1]"
              [zoom]="8"
            >
              <agm-marker
                [longitude]="story.geometry.coordinates[0]"
                [latitude]="story.geometry.coordinates[1]"
              >
              </agm-marker>
            </agm-map>
          </ng-template>
        </ngb-panel>
        <ngb-panel title="Photos">
          <ng-template ngbPanelContent>
            <!-- photos -->
            <div *ngIf="status !== 'statusLoading'">
              <app-friends-photos
                (viewImage)="viewImage($event)"
                (sendFriendRequest)="sendFriendRequest()"
                (acceptFriendRequest)="acceptFriendRequest()"
                [story]="story"
                [status]="status"
              >
              </app-friends-photos>
            </div>
            <!-- loading -->
            <div class="row" *ngIf="status === 'statusLoading'">
              <div class="col-12 d-flex justify-content-center">
                <i class="fas fa-spinner fa-2x fa-spin my-2"></i>
              </div>
            </div>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </div>
  </div>
</div>

<!-- loading -->
<ng-template #showSpinner>
  <app-heading></app-heading>
  <app-spinner></app-spinner>
</ng-template>
